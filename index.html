<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main class="app">
      <progress id="js-progress" value="0"></progress>
      <div class="progress-bar"></div>
      <div class="timer">
        <div class="button-group mode-buttons" id="js-mode-buttons">
          <button
            data-mode="pomodoro"
            class="button active mode-button"
            id="js-pomodoro"
          >
            Pomodoro
          </button>
          <button
            data-mode="shortBreak"
            class="button mode-button"
            id="js-short-break"
          >
            Short break
          </button>
          <button
            data-mode="longBreak"
            class="button mode-button"
            id="js-long-break"
          >
            Long break
          </button>
        </div>
        <div class="clock" id="js-clock">
          <span id="js-minutes">25</span>
          <span class="separator">:</span>
          <span id="js-seconds">00</span>
        </div>
        <div class="session">
          <span>Session: </span>
        </div>
        <div class="main-buttons">
          <button class="main-button" data-action="start" id="js-start">
            Start
          </button>
          <button class="main-button" data-action="reset" id="js-reset">
            reset
          </button>
        </div>
      </div>
    </main>
    <div class="hidden">
      <audio
        src="assets/sound/get_back_to_work.mp3"
        data-sound="pomodoro"
      ></audio>
      <audio src="assets/sound/alarm.mp3" data-sound="shortBreak"></audio>
      <audio src="assets/sound/alarm.mp3" data-sound="longBreak"></audio>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
